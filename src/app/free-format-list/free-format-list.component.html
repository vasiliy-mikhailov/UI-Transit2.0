<div class="container">
  <div class="row">
    <div class="col-12">
      <ngx-datatable
        class="bootstrap ngx-datatable"
        [columns]="columns"
        [columnMode]="'force'"
        [rows]="freeFormatMessages | async"
        [sorts]="[{prop: 'id', dir: 'asc'}]"
        [loadingIndicator]="true"
      >
      </ngx-datatable>
    </div>
  </div>
</div>
