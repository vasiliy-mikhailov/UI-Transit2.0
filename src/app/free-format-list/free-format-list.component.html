<div class="row">
  <div class="col-12">
    <ngx-datatable
      class="bootstrap ngx-datatable"
      [columns]="columns"
      [columnMode]="'force'"
      [rows]="freeFormatMessages"
      [sorts]="[{prop: 'id', dir: 'asc'}]"
      [loadingIndicator]="true"
      [selectionType]="'single'"
      (select)="onSelect($event)"
    >
    </ngx-datatable>
  </div>
</div>
