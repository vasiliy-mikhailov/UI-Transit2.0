<div class="row">
  <a class="crosslink" routerLink="/iso20022">Назад</a><br>

  <table>
    <tr>
      <td>Id</td><td>{{ iso20022Message?.id }}</td>
    </tr>
    <tr>
      <td>Отправитель</td><td>{{ iso20022Message?.sender }}</td>
    </tr>
    <tr>
      <td>Получатель</td><td>{{ iso20022Message?.recipient }}</td>
    </tr>
    <tr>
      <td>Статус</td><td>{{ iso20022Message?.state }}</td>
    </tr>
    <tr>
      <td>Направление</td><td>{{ iso20022Message?.direction }}</td>
    </tr>
    <tr>
      <td>Зарегистрирован</td><td>{{ iso20022Message?.registered }}</td>
    </tr>
    <tr>
      <td colspan="2">Документ</td>
    </tr>
    <tr>
      <td colspan="2"><textarea cols="120" rows="15">{{ iso20022Message?.document }}</textarea></td>
    </tr>
  </table>

  Связанные документы <br>

  <ngx-datatable
    class="bootstrap ngx-datatable"
    [columns]="columns"
    [columnMode]="'force'"
    [rows]="iso20022Message?.linked_documents"
    [sorts]="[{prop: 'id', dir: 'asc'}]"
    [loadingIndicator]="true"
  >
  </ngx-datatable>
</div>
