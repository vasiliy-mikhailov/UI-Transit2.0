<div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
  <div class="panel panel-info" >
    <div class="panel-heading">
      <div class="panel-title">Вход</div>
      <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Забыли пароль?</a></div>
    </div>

    <div style="padding-top:30px" class="panel-body" >

      <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

      <form id="loginform" class="form-horizontal" #form="ngForm" role="form">

        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" class="form-control" name="email" value="" placeholder="e-mail" ngModel>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" class="form-control" name="password" placeholder="пароль" ngModel>
        </div>


        <div style="margin-top:10px" class="form-group">
          <!-- Button -->

          <div class="col-sm-12 controls">
            <a id="btn-login" class="btn btn-success" (click)="signInWithEmailPassword(form)">Войти</a>
            <a id="btn-login" class="btn btn-info">Войти с токеном</a>
            <a id="btn-login" class="btn btn-success" (click)="fastSignIn()">Войти как mikhailov@nsd.ru</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
